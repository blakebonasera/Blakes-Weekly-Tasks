<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>

        .jumbotron{
            background-color:

        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 style="text-align: center;">Edit Task</h1>

        </form>
    </div>
