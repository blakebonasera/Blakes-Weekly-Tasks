<!DOCTYPE html>
<html>
<head>
    <title>Task Calendar</title>
</head>
<body>
    <h1>Task Calendar</h1>
    <a href="{% url 'main:task_create' %}">Create New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.day }}:</strong> {{ task.title }}
                <a href="{% url 'main:task_update' pk=task.pk %}">Edit</a>
                <a href="{% url 'main:task_delete' pk=task.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No tasks found.</li>
        {% endfor %}
    </ul>
</body>
</html>
