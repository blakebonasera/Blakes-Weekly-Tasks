<!DOCTYPE html>
<html>
<head>
    <title>Task Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <style>
            .jumbotron{
                background-color: 
                #20BF55;
                color: #FBFBFF;
                align-items: center;
            }
            a{
                color:black;
            }
        </style>
</head>
<body>
    <div class="jumbotron">
    <h1 style="text-align: center;">Task Calendar</h1>
    <h2 style="text-align: center; padding-bottom: 5px;">Keeping Blake on task.</h2>
    </div>
    <div class="container">
    <button type="button" class="btn btn-primary" ><a href="{% url 'main:task_create' %}">Create New Task</a></button>
    <ul>
        <table class="table">
            <thead>
                <tr>
                    <th>Urgency</th>
                    <th>Day of Week</th>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for task in tasks %}
                    <th scope="row"><strong>{{task.urgency}}</strong></th>
                    <th ><strong>{{task.day}}</strong></th>
                    <th >{{task.title}}</th>
                    <th>{{task.description}}</th>
                    <th><button type="button" class="btn btn-warning" ><a href="{% url 'main:task_update' pk=task.pk %}">Edit</a></button></th>
                    <th><button type="button" class="btn btn-danger" ><a href="{% url 'main:task_delete' pk=task.pk %}">Delete</a></button></th>
                    
                    {% empty %}
                    <th><strong>No tasks found.</strong></th>
                    {% endfor %}
                    
                </tr>
            </tbody>
        </table>
    </ul>
</div>
    
</body>
</html>
