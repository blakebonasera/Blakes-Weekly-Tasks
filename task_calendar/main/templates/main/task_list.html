<!DOCTYPE html>
<html>
<head>
    <title>Task Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <style>
            .jumbotron{
                background-color: 
                #20BF55;
                color: #FBFBFF;
                align-items: center;
            }
            img{
                height: 100px;
                width: 100px;
            }
            a{
                color: #0B4F6C;
            }
        </style>
</head>
<body>
    <div class="jumbotron">
    <h1 style="text-align: center;">Task Calendar</h1>
    <h2 style="text-align: center;">Keeping Blake on task.</h2>
    </div>
    <div class="container">
    <button><a href="{% url 'main:task_create' %}">Create New Task</a></button>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.day }}:</strong> {{ task.title }} <strong> {{task.urgency}}</strong>
                <button><a href="{% url 'main:task_update' pk=task.pk %}">Edit</a></button>
                <button><a href="{% url 'main:task_delete' pk=task.pk %}">Delete</a></button>
            </li>
        {% empty %}
            <li>No tasks found.</li>
        {% endfor %}
    </ul>
</div>
    
</body>
</html>
