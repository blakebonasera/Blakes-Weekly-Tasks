<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .jumbotron{
            background-color: red;
            color: #FBFBFF;
            align-items: center;
        }
        a{
            color:black;
        }
    </style>
</head>
<body>
    <div class="jumbotron">    
        <h1 style="text-align: center;">Delete Task</h1>
    </div>
    <div class="container">
        <div class="alert alert-danger" role="alert">
            <p>Are you sure you want to delete the task "{{ object.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
